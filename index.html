<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>

      <a-asset-item id="cat" src="./models/cat/scene.gltf"></a-asset-item>

      <a-asset-item id="girl" src="./models/girl/scene.gltf"></a-asset-item>

      <a-asset-item id="lamp" src="./models/lamp/scene.gltf"></a-asset-item>

      <a-asset-item id="street" src="./models/street/scene.gltf"></a-asset-item>

      <img id="bg" src="./images/background.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; inten sity: 0.5;">
    </a-entity>


    <!--Directional-->
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">

      <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 9; decay: 2; color:white"
        position="-100 18 20"></a-entity>

    </a-entity>

    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10" src="./images/roadSurface_Color.png">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--cat-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#cat" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--girl-->
    <a-entity>
      <a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#girl"
        shadow="cast: true; receive: false">
      </a-entity>
    </a-entity>

    <!--bench-->
    <a-entity>
      <a-entity position="20 0 0" rotation="0 -90 0" scale="1 1 1" gltf-model="#bench"
        shadow="cast: true; receive: false">
      </a-entity>
    </a-entity>

    <!--lamp-->

    <a-entity position="-10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#lamp"
      shadow="cast: true; receive: false">
    </a-entity>

    <!--street-->
    <a-entity>
      <a-entity position="-2 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#street"
        shadow="cast: true; receive: false">
      </a-entity>

     </a-entity>    

  </a-scene>
</body>

</html>
